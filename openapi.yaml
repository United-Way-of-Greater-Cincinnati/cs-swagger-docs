            Origin-Agent-Cluster:
              schema:
                type: string
                example: "?1"
            Referrer-Policy:
              schema:
                type: string
                example: no-referrer
            Strict-Transport-Security:
              schema:
                type: string
                example: max-age=15552000; includeSubDomains
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Vary:
