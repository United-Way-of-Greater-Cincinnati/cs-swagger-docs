name: Convert Postman to OpenAPI

on:
  push:
    branches:
      - main # or any branch you want this to run on
  workflow_dispatch: # allows manual trigger

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # or your preferred version

      - name: Install dependencies
        run: npm install postman2openapi

      - name: Run conversion script
        run: node convert-postman.js

      - name: Commit and push OpenAPI docs
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/*.json
          git commit -m "Auto-generate OpenAPI docs from Postman" || echo "No changes to commit"
          git push
