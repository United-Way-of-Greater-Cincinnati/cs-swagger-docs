name: Convert Postman to OpenAPI

on:
  push:
    branches:
      - main # or any branch you want this to run on
  workflow_dispatch: # allows manual trigger

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # or your preferred version

      - name: Install dependencies
        run: npm install postman2openapi

      - name: Run conversion script
        run: node convert-postman.js

      - name: Commit and push OpenAPI docs
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          if ls docs/*.json 1> /dev/null 2>&1; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
            git add docs/*.json
            git commit -m "Auto-generate OpenAPI docs from Postman"
            git push
          else
            echo "⚠️ No OpenAPI files to commit"
          fi
